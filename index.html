<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="background">
            <div class="container">
                <div class="container-head">
                    <h1>Gravity Coding</h1>
                    <!-- <i class="ri-sun-fill"></i>  -->
                    <p>Join us and let's crack your first job, internship and boost up your skills.
                    </p>
                    <p>New batch start in....</p>
                </div>
                <div class="grid">
                    <div class="box" id="days"> <p class="count"><span class="count-text">35</span> <br> Days</p> </div>
                    <div class="box" id="hours"> <p class="count"><span class="count-text">17</span> <br> Hours</p> </div>
                    <div class="box" id="minutes"> <p class="count"><span class="count-text">59</span> <br> Minutes</p> </div>
                    <div class="box" id="seconds"> <p class="count"><span class="count-text">54</span> <br> Seconds</p> </div>
                </div>
                <div class="text">
                    <!-- <input type="text" placeholder="Your Email"> -->
                    <button>Let's Do It</button>
                    <p>Thank you for being here.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
